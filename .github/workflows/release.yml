on:
  release:
    types: [created]

name: Deploy package
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Build and publish
        run: npm ci
        run: npm run build
        env:
          REF_NAME: ${{ github.ref_name }}
        run: cd build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
